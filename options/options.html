<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TabLocker Opciones</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <h1>Configuración de TabLocker</h1>
    <label for="password">Establecer Contraseña:</label>
    <input type="password" id="password" placeholder="Ingresa tu contraseña">
    <input type="password" id="confirmPassword" placeholder="Confirma tu contraseña">
    <button id="saveButton">Guardar Contraseña</button>
    <p id="status"></p>

    <script src="options.js"></script>
</body>
</html>
